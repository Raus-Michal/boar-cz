<!DOCTYPE html>
<html lang="cs" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
<meta name="robots" content="noindex,nofollow">
<meta name="author" content="Boar-cz">
<title>Statistika aplikace Šifrovač</title>
<style>
html{
line-height:1.15;
-webkit-text-size-adjust:100%;
text-size-adjust:100%;
}
main{
display:block;
}
h1{font-size:2em;
margin:.67em 0;
}
a{
background-color:transparent;
}
abbr[title]{
border-bottom:none;
text-decoration:underline;
text-decoration:underline dotted;
}
b,strong{
font-weight:bolder;
}
code,kbd,samp{
font-family:monospace,monospace;
font-size:1em;
}
small{font-size:80%;}
img{border-style:none;}
button,input,optgroup,select,textarea{font-family:inherit;font-size:100%;line-height:1.15;margin:0; }
button,input{overflow:visible;}
button,select{text-transform:none;}
button,[type="button"],[type="reset"],[type="submit"]{-webkit-appearance:button;appearance:button;}
button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner{border-style:none;padding:0;}
button:-moz-focusring,[type="button"]:-moz-focusring,[type="reset"]:-moz-focusring,[type="submit"]:-moz-focusring {outline:1px dotted ButtonText;}
fieldset{padding:.35em .75em .625em;}
progress{vertical-align:baseline;}
textarea{overflow:auto;}
[type="checkbox"],[type="radio"]{box-sizing:border-box;padding:0;}
[type="number"]::-webkit-inner-spin-button,[type="number"]::-webkit-outer-spin-button{height:auto;}
[type="search"]{-webkit-appearance:textfield;appearance:textfield;outline-offset:-2px;}
[type="search"]::-webkit-search-decoration{-webkit-appearance:none;}
::-webkit-file-upload-button{-webkit-appearance:button;font:inherit;}
details{display:block;}
summary{display:list-item;}
template{display:none;}
[hidden]{display:none;}
p,ul,ol,dl,table,blockquote,pre,figure{padding-top:0;padding-bottom:0;margin-top:0;margin-bottom:1rem;}
h1,h2,h3,h4,h5,h6{margin-top:0;margin-bottom:.5rem;}
ul ul,ul ol,ol ul,ol ol{margin-bottom:0;}
ul,ol,dd{padding-left:1.75rem;}
dd{margin-left:0;}
blockquote{border:0;padding-left:1.75rem;margin-left:0;font-style:italic;}
figure{margin-left:0;margin-right:0;} 
figure>table,figure>img,figure>picture{margin-bottom:0;}
fieldset{border:0;}
legend{padding:0 .5rem;}
/* KONEC NORMALIZACE */

@font-face{
font-display:fallback; /* vlastnost fontu, která zobrazí font se zpožděním 0.3s, kdy už by měl být načten - sníží se performace webu */
font-family:"nadpis"; /* vlastní název fontu, který se posléze bude dále používat v CSS */
src:url("../font/nadpis.woff2") format("woff2 supports variations"),url("../font/nadpis.woff2") format("woff2-variations"),url("../font/nadpis.woff2") format("woff2"),url("../font/nadpis.woff") format("woff"); /* cesta k fontu se určuje vzhledem k umístění CSS souboru */
font-weight:100 900; /* určuje rozsah šířky písma použitého v CSSku (v projektu) */
font-style:normal;
}

@font-face{
font-display:fallback; /* vlastnost fontu, která zobrazí font se zpožděním 0.3s, kdy už by měl být načten - sníží se performace webu */
font-family:"text"; /* vlastní název fontu, který se posléze bude dále používat v CSS */
src:url("../font/text.woff2") format("woff2 supports variations"),url("../font/text.woff2") format("woff2-variations"),url("../font/text.woff2") format("woff2"),url("../font/text.woff") format("woff"); /* cesta k fontu se určuje vzhledem k umístění CSS souboru */
font-weight:100 700; /* určuje rozsah šířky písma použitého v CSSku (v projektu) */
font-style:normal;
}

:root
{
--b1:rgb(168,110,87); /* hnědá */
/* přechodové barvy */
--b2:rgb(168,151,87); /* hnědá - do béžova */
--b2_9:rgba(168,151,87,.95); /* hnědá - do béžova 95% krytí */
--b2_6:rgba(168,151,87,.6); /* hnědá - do béžova 60% krytí */
--b3:rgb(168,87,104); /* hnědá - do růžova */
--b4:rgb(87,168,110); /* zelená */
--b5:rgb(110,87,168); /* fialová */
}
  
*{-webkit-box-sizing:border-box;box-sizing:border-box;}
  
body{
font-family:"text",sans-serif;
font-size:100%;
display:grid;
min-height:100vh;
width:100%;
background-color:var(--b3);
color:black;
-webkit-box-align:center;
align-items:center;
justify-items:center;
line-height:1.2;
margin:0;
min-height:100vh;
}

h1,h2,h3,h4,h5
{
font-family:"nadpis",sans-serif;
}

h1
{
font-size:2rem;
margin-bottom:2rem;
}

h2
{
font-size:1.5rem;
}
  
a,a:link,a:visited,a:active
{
display:block;
color:black;
text-decoration:none;
font-weight:bold;
border:1px dotted var(--b4);
padding:1rem;
line-height:1.5;
}

input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{
display:none; /* vypne posuvník na volbu čísloem kliknutím */
}
button,input[type=checkbox]{cursor:pointer;}

button:focus{
outline:none; /* Odstranění standardního zvýraznění focusu */
box-shadow:0 0 5px var(--b2); /* Přidání stínu pro zvýraznění focusu */
}

button:active{
background-color:var(--b4); /* Barva pozadí při kliknutí */
box-shadow:0 1px 5px var(--b2);    /* Přidání stínu při kliknutí */
transform:translateY(1px); /* Mírný pohyb dolů při kliknutí */
}

img,svg
{
width:100%;
height:auto;
}

.hl-con
{
padding:1rem;
text-align:center;
min-height:100vh;
display:grid;
grid-template-rows:auto 1fr auto;
}

.f2
{
font-size:2rem;
}

.f08
{
font-size:.8rem;
}

.m1
{
margin:1rem;
}

.mt1
{
margin-top:1rem;
}

.mb0
{
margin-bottom:0;
}


</style>

</head>
<body>
<div class="hl-con">

<div>
<svg class="l-svg" width="400" height="400" viewBox="0 0 400 400" stroke-width="10" stroke-linejoin="round" stroke="rgb(110,87,168)" fill="none">
<defs>
<filter id="fil1" filterUnits="userSpaceOnUse" x="0" y="0" width="400" height="400">
<feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
<feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
<feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.75" specularExponent="200" lighting-color="#bbbbbb" result="specOut">
<fePointLight x="-5000" y="-10000" z="20000"/>
</feSpecularLighting>
<feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
<feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
<feMerge>
<feMergeNode in="offsetBlur"/>
<feMergeNode in="litPaint"/>
</feMerge>
</filter>
</defs>
<g id="logo">
<g filter="url(#fil1)" >
<g stroke="black" fill="black" stroke-width="1">
<path d="M 94,91 C 55,84 46,65 37,27 27,76 23,101 57,143 Z" />
<path d="m 303,91 c 39,-7 48,-26 57,-64 10,49 14,74 -20,116 z" />
</g>
<circle cx="200" cy="200" r="150" />
<path d="m 200,50 c -109,89 -128,186 0,297" />
<path d="m 200,50 c 109,89 128,186 0,297" />
<path d="M 200,50 V 348" />
<path d="m 89,100 c 60,13 106,36 222,0" />
<path d="M 89,298 C 148,286 195,262 311,297" />
<path d="M 346,192 54,193" />
<g stroke="black" fill="black" stroke-width="1">
<circle cx="125" cy="195" r="25" />
<circle cx="275" cy="195" r="25" />
</g>
</g>
</g>
</svg>
</div>

<div>
<h1>Chyba serveru</h1>
<p class="f2">Chyba 500</p>
<div class="m1">
<a href="https://www.boar-cz.info" title="Zpět na domovskou stránku">Zpět na Homepage</a>
</div></div>

<div class="mt1">
<p class="mb0">&copy;&#8239;2024 Boar-cz</p>
<p class="f08">(všechna práva vyhrazena)</p>
</div>
</div>
</body>
</html>
